<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="weatherdisplayheader">
        Day Summary:
    </div>
    <div id="weatherdisplay" class="weather-display-daily">
        <div class="weather-locdate">
            <div id="location" class="weather-info"></div>
            <div id="date" class="weather-info"></div>
        </div>
        <div id="conditions" class="weather-info"></div>
        <div class="weather-precipitation">
            <div id="precip" class="weather-info"></div>
            <div id="precipprob" class="weather-info"></div>
        </div>
        <div class="weather-temphumid">
            <div id="temp" class="weather-info"></div>
            <div id="humidity" class="weather-info"></div>
        </div>
        <div class="weather-wind">
            <div id="windspeed" class="weather-info"></div>
            <div id="winddir" class="weather-info"></div>
        </div>
        <div class="weather-suntime">
            <div id="sunrise" class="weather-info"></div>
            <div id="sunset" class="weather-info"></div>
        </div>
        
        
    </div>
    <div id="weather-display-hourly-header">
        Hourly Report:
    </div>
    <div class="weather-display-hourly">
        <div class="hour-0 button-73">
            <div id="hourly-hour">Hour</div>
            <div id="hourly-conditions">Conditions</div>
            <div id="hourly-temp">Temperature:</div>
            <div id="hourly-precip-mm">Precipitation (mm)</div>
            <div id="hourly-precip-percent">Precipitation (%)</div>
            <div id="hourly-windspeed">Wind Speed (mph)</div>
            <div id="hourly-humid">Humidity (%)</div>
        </div>
    </div>
    <form id="weathersearch">
        <label for="location"><b>Search Location</b></label>
        <input name="location" type="text">
        <button type="submit">Search</button>
    </form>
</body>
</html>
