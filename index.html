<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="weatherdisplay">
        Daily Summary:
        <div id="location" class="weatherinfo"></div>
        <div id="date" class="weatherinfo"></div>
        <div id="conditions" class="weatherinfo"></div>
        <div id="temp" class="weatherinfo"></div>
        <div id="windspeed" class="weatherinfo"></div>
        <div id="winddir" class="weatherinfo"></div>
        <div id="precip" class="weatherinfo"></div>
        <div id="precipprob" class="weatherinfo"></div>
        <div id="humidity" class="weatherinfo"></div>
        <div id="sunrise" class="weatherinfo"></div>
        <div id="sunset" class="weatherinfo"></div>
    </div>
    <form id="weathersearch">
        <label for="location"><b>Search Location</b></label>
        <input name="location" type="text">
        <button type="submit">Search</button>
    </form>
</body>
</html>
